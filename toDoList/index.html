<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Animation css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body onLoad="listTarefas()">
    <main>
        <div class="container-principal animate__animated animate__zoomIn">
            <h2>To Do List</h2>
            <div class="container-add-filter mt-3 mb-3">
                <div class="container-add">
                    <input type="text" class="form-control" id="desc" placeholder="O que você vai fazer ?">
                    <button class="btn btn-outline-primary" onClick="addTarefaFront()"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <div class="container-filter">
                    <select class="form-control" id="filter">
                        <option value="Todos">Todos</option>
                        <option value="Feito">Feitos</option>
                        <option value="aFazer">à fazer</option>
                    </select>
                    <button class="btn btn-outline-primary" onClick="filterTarefasFront()"><i
                            class="fa-solid fa-filter"></i></button>
                </div>
            </div>

            <div class="modal">
                <input type="text" class="form-control col-8" id="novaDesc" placeholder="Digite a nova descrição">
                <button class="btn btn-outline-success" id="btnConfirmar"><i
                        class="fa-solid fa-check-double"></i></button>
                <button class="btn btn-outline-danger" id="btnCancelar"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="container-lista">
                <ul id="lista"></ul>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="src/js/index.js" type="module"></script>
</body>

</html>
